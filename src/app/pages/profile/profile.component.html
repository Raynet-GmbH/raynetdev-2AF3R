 <h2 class="content-block">Profile</h2>
<div class="content-block dx-card responsive-paddings">
  <div class="profile-container">
    <div class="form-avatar">
      <img
        src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/{{ employee.Picture }}"
        alt="Employee Avatar"
      />
    </div>
    
    <div class="profile-details">
      <div class="profile-border">
        <div class="profile-label">Tickets assigned to me:</div>
        <div class="profile-value">{{ this.employee.AssignedTasks}}</div>
      </div>

      <div class="profile-border">
        <div class="profile-label">Position:</div>
        <div class="profile-value">{{ this.employee.Position }}</div>
      </div>
    </div>
  </div>
</div>



<div class="content-block dx-card responsive-paddings">
  <dx-form
    id="form"
    [formData]="employee"
    labelLocation="top"
    [colCountByScreen]="colCountByScreen"
  >
  </dx-form>
</div>
